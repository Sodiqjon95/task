name: task
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_messaging: ^13.1.0
  firebase_storage: ^10.3.8
  cloud_firestore: ^3.4.7
  lottie: ^1.4.3
  fluttertoast: ^8.0.9
  mask_text_input_formatter: ^2.3.0
  dio: ^4.0.6
  flutter_bloc: ^8.1.1
  get_storage: ^2.0.3
  pinput: ^2.2.16
  pin_code_fields: ^7.4.0
  firebase_core: ^1.20.0
  firebase_core_platform_interface: 4.5.1
  firebase_auth: ^3.11.2
  equatable: ^2.0.5
  mocktail: ^0.3.0
  flutter_lints: ^2.0.0
  json_serializable: ^6.3.1
  shared_preferences: ^2.0.15
  flutter_screenutil: ^5.6.0
  flutter_svg: ^1.1.1+1
  formz: ^0.4.0
  cached_network_image: ^3.2.2
  shimmer: ^2.0.0
  url_launcher: ^6.1.7
  json_annotation: ^4.7.0
  # for point polylines
  flutter_polyline_points: ^1.0.0
  # google map
  google_maps_flutter: ^2.2.1
  # current location
  location: ^4.4.0








dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  build_runner: ^2.2.0




# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true
  assets:
    - assets/
    - assets/lottie/
    - assets/images/
    - assets/images/users/
    - assets/svg/
    - assets/svg/card/
    - assets/translations/


  fonts:
    - family: SFUIDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Light.ttf
          weight: 300
        - asset: assets/fonts/SFProDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProDisplay-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFProDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProDisplay-Black.ttf
          weight: 900

